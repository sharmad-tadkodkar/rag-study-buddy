version: '3.8'
services:
  backend:
    build: ./backend
    container_name: rag_poc_api
    volumes:
      - ./backend/app:/app/app
      - ./backend/data:/data
    ports:
      - "8000:8000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
  chroma:
    image: ghcr.io/chroma-core/chroma:latest
    container_name: chroma_server
    ports:
      - "8001:8001"
    volumes:
      - ./backend/data/chroma:/data/chroma
  postgres:
    image: postgres:15
    environment:
      POSTGRES_PASSWORD: postgres
    volumes:
      - pgdata:/var/lib/postgresql/data
volumes:
  pgdata:
